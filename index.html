<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div style="padding: 1em;">
        <h1>Modisprem - Test scanner c√≥digo de barras</h1>
    </div>

    <div style="padding: 1em;">
        <alert class="alert alert-success" role="alert" id="last-barcode" style="font-size: 200%; font-weight: bold;">Listo</alert> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        let barcode = '';
        let interval = null;

        document.addEventListener('keydown', e => {
            if (interval) clearInterval(interval);
            
            if (e.key === 'Enter') {
                if (barcode.length === 0) return;
                
                document.querySelector('#last-barcode').innerHTML = barcode;
                barcode = '';
                return;
            }

            if (e.key !== 'Shift') barcode += e.key;
            
            interval = setInterval(() => barcode = '', 20);
        });
    </script>
</body>
</html>
